version: 2.1

executors:
  base:
    docker:
      - image: cimg/base:stable
    working_directory: ~/project

commands:
  install-tools:
    steps:
      - run:
          name: Install Terraform and gcloud
          command: |
            # Clean up any previous broken install
            rm -rf terraform

            # Install Terraform via zip 
            TERRAFORM_VERSION=1.6.6
            curl -fsSL "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip" -o terraform.zip
            unzip -o terraform.zip
            sudo mv terraform /usr/local/bin/
            terraform version

            # Install gcloud
            export CLOUDSDK_CORE_DISABLE_PROMPTS=1
            export CLOUDSDK_INSTALL_DIR=$HOME
            curl -sSL https://sdk.cloud.google.com | bash
            source "$HOME/google-cloud-sdk/path.bash.inc"
            echo 'source "$HOME/google-cloud-sdk/path.bash.inc"' >> $BASH_ENV
            gcloud version

jobs:
  provision-db:
    executor: base
    environment:
      TF_VAR_db_pass: postgres123
    steps:
      - checkout
      - install-tools
      - run:
          name: Authenticate GCP
          command: |
            echo "$GCLOUD_SERVICE_KEY" > creds.json
            gcloud auth activate-service-account --key-file=creds.json
            gcloud config set project "$GCP_PROJECT_ID"
      - run:
          name: Init & Apply Terraform
          command: |
            cd terraform
            terraform init
            terraform apply -auto-approve \
              -var="project_id=$GCP_PROJECT_ID" \
              -var="instance_name=sql-${CIRCLE_BRANCH}" \
              -var="db_pass=$TF_VAR_db_pass"

  run-migrations:
    executor: base
    environment:
      DB_PORT: 5432
    steps:
      - checkout
      - install-tools
      - run:
          name: Install migrate CLI
          command: |
            curl -L https://github.com/golang-migrate/migrate/releases/download/v4.15.2/migrate.linux-amd64.tar.gz | tar xz
            mv migrate /usr/local/bin/migrate
      - run:
          name: Extract Terraform Outputs
          command: |
            cd terraform
            terraform init
            terraform output -raw db_public_ip > ../DB_HOST
            terraform output -raw db_user > ../DB_USER
            terraform output -raw db_name > ../DB_NAME
      - run:
          name: Run DB Migrations
          command: |
            DB_HOST=$(cat DB_HOST)
            DB_USER=$(cat DB_USER)
            DB_NAME=$(cat DB_NAME)
            migrate -path db/migrations -database "postgres://${DB_USER}:${TF_VAR_db_pass}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable" up

  test-go-api:
    docker:
      - image: cimg/go:1.24
    environment:
      DB_PORT: 5432
    steps:
      - checkout
      - run:
          name: Extract DB info from Terraform outputs
          command: |
            cd terraform
            terraform init
            terraform output -raw db_public_ip > ../DB_HOST
            terraform output -raw db_user > ../DB_USER
            terraform output -raw db_name > ../DB_NAME
      - run:
          name: Run and Test Go API
          command: |
            DB_HOST=$(cat DB_HOST)
            DB_USER=$(cat DB_USER)
            DB_NAME=$(cat DB_NAME)

            export DB_HOST=$DB_HOST
            export DB_USER=$DB_USER
            export DB_NAME=$DB_NAME
            export DB_PASS=$TF_VAR_db_pass
            export DB_PORT=5432
            export PORT=8080

            echo "Starting Go API in background..."
            go run main.go &
            APP_PID=$!

            echo "Waiting for API to boot..."
            sleep 5

            echo "Testing /health endpoint..."
            curl --fail http://localhost:8080/health

            echo "Killing Go API"
            kill $APP_PID

  destroy-db:
    executor: base
    steps:
      - checkout
      - install-tools
      - run:
          name: Authenticate GCP
          command: |
            echo "$GCLOUD_SERVICE_KEY" > creds.json
            gcloud auth activate-service-account --key-file=creds.json
            gcloud config set project "$GCP_PROJECT_ID"
      - run:
          name: Destroy Terraform Resources
          command: |
            cd terraform
            terraform init
            terraform destroy -auto-approve \
              -var="project_id=$GCP_PROJECT_ID" \
              -var="instance_name=sql-${CIRCLE_BRANCH}" \
              -var="db_pass=$TF_VAR_db_pass"

workflows:
  version: 2
  cloudsql-dev:
    jobs:
      - provision-db:
          filters:
            branches:
              only: /^feature\/.*/

      - run-migrations:
          requires:
            - provision-db

      - test-go-api:
          requires:
            - run-migrations

      - destroy-db:
          filters:
            branches:
              only: main
          requires:
            - provision-db
